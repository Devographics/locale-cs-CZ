    ###########################################################################
    # Accounts
    ###########################################################################

    - key: accounts.create_account
      t: Vytvořit účet
    - key: accounts.create_account.description
      t: >
        Účet vám v budoucnu umožní **přístup k vašim vlastním datům** a
        dostanete upozornění, jakmile budou zveřejněny výsledky průzkumu.
    - key: accounts.create_account.note
      t: >
        Pokud **již máte účet**, zašleme vám e-mailem magický odkaz
        pro přihlášení.
    - key: accounts.create_account.action
      t: Pokračovat s účtem
    - key: accounts.your_email
      t: Váš e-mail

    - key: accounts.continue_as_guest
      t: Pokračovat jako host
    - key: accounts.continue_as_guest.description
      t: >
        Pokud se průzkumu zúčastníte anonymně, po ukončení relace
        **nebudete mít znovu přístup ke svým datům**.
    - key: accounts.continue_as_guest.action
      t: Pokračovat jako host

    - key: accounts.magic_link.no_email
      t: Prosím vyplňte svůj e-mail
    - key: accounts.magic_link.success
      t: >
        Zkontrolujte si doručenou poštu! Poslali jsme vám magický odkaz.
        Kliknutím na něj potvrdíte svůj účet a můžete se přihlásit.

    ###########################################################################
    # FAQ
    ###########################################################################

    - key: general.faq
      t: FAQ
    - key: faq.create_account
      t: Proč si musím vytvořit účet?
    - key: faq.create_account.description
      t: >
        O vytvoření účtu vás žádáme, abychom předešli duplicitním odpovědím,
        abychom mohli ukládat vaše odpovědi a abychom vám mohli dát vědět,
        jakmile budou zveřejněny výsledky průzkumu.
    - key: faq.anonymous_survey
      t: Mohu se průzkumu zúčastnit anonymně?
    - key: faq.anonymous_survey.description
      t: >
        Ano, můžete použít falešnou (neco@example.com) nebo anonynimizovanou
        e-mailovou adresu, pokud si ji uložíte pro budoucí přihlášení.
    - key: faq.questions_required
      t: Jsou všechny otázky povinné?
    - key: faq.questions_required.description
      t: >
        Ne, všechny otázky v průzkumu jsou zcela volitelné a můžete je
        přeskakovat.
    - key: faq.data_published
      t: Budou mé odpovědi zveřejněny?
    - key: faq.data_published.description
      t: >
        Ano, všechny odpovědi budou zveřejněny, ale teprve poté, co budou
        zbaveny všech informací umožňujících identifikaci (e-mailové adresy,
        uživatelská jména, ID apod.).
    - key: faq.survey_design
      t: Jakým způsobem jsou průzkumy postavené?
    - key: faq.survey_design.description
      # yamllint disable rule:line-length
      t: >
        Průzkumy jsou vystavěny na základě zpětné vazby od komunity a revize
        odborníků. Více si můžete
        [přečíst zde](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb).
      # yamllint enable rule:line-length
    - key: faq.results_released
      t: Kdy budou zveřejněny výsledky?
    - key: faq.results_released.description
      t: Výsledky jsou zpravidla zveřejněny několik týdnů po uzavření průzkumu.
    - key: faq.survey_deadline
      t: Kdy bude průzkum uzavřen?
    - key: faq.survey_deadline.description
      t: Tento průzkum bude otevřený do {date}
    - key: faq.team
      t: Kdo stojí za těmito průzkumy?
    - key: faq.team.description
      t: >
        Průzkumy provádím [já](http://sachagreif.com) ve spolupráci s
        přispěvateli, překladateli a dalšími dobrovolníky.

