  # thanks
  - key: general.back
    t: Zpět
  - key: general.thanks
    t: >
      Děkujeme za vaši účast v průzkumu!

      Vaše odpovědi byly zaznamenány. Můžete si je prohlédnout nebo upravit
      kdykoli před ukončením průzkumu.

      Můžete nám také pomoci dát vědět o tomto průzkumu tím, že jej budete
      sdílet. Každé sdílení se počítá a data z průzkumu tak budou ještě
      reprezentativnější:
  - key: thanks.learn_more_about
    t: "Některé z funkcí, o nichž byste se rádi dověděli více:"
  - key: thanks.knowledge_score
    t: Vědomostní skóre
  - key: thanks.score_explanation
    t: >
      Už jste viděli nebo přímo použili
      <span class="score-number score-number-known">{known}</span>
      z celkem <span class="score-number score-number-total">{total}</span>
      funkcí zmíněných v tomto průzkumu. Tím jste se umístili mezi prvních
      <span class="score-number score-number-ranking">
        {knowledgeRankingFromTop} %
      </span>
      respondentů.
  - key: thanks.share_on_twitter
    t: Sdílet na Twitteru
  - key: thanks.share_score_message
    t: >
      Moje vědomostní skóre v letošním ročníku průzkumu #{hashtag} je
      {score} %! Účastněte se průzkumu i vy: {shareUrl}
  # share
  - key: general.share_subject
